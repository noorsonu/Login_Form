<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/student.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <title>SignIn</title>
</head>

<body>
    <div class="main">
        <div class="main-container">
            <div class="anywhere">

                <div class="anywhere-home" style="opacity: 1;">
                    <p>Home</p>
                </div>

                <div class="anywhere-join">
                    <p>Join</p>
                </div>

            </div>

           <div class="header">
            <h1>Sign In</h1>
            <p>Already A Member ? <span>&nbsp; &nbsp;Log in</span></p>
           </div>

           <div class="label">
            <input type="email" class="label-pass" placeholder="Enter your email">
           </div>

           <div class="label">
            <input type="password" class="label-pass" placeholder="Enter your password">
           </div>

           <div class="btn">
            <button class="btn1" type="reset">
                Forgot assword
               </button>
               <button class="btn2" type="submit">
                Create account
               </button>
           </div>
           
        </div>
    </div>
</body>

</html>
